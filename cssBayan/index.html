<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>CSS Bayan</h1>
        <div class="accordion__items">
            <div class="accordion__item">
                <label for="acc-1" class="accordion__title">
                    <input id="acc-1" name="acor" type="radio" class="radio__accordion" checked="checked">
                    <h2>No money no honey</h2>
                    <div class="accordion__mem">
                        <img src="./img/image1.jpg" alt="Картинка 1">
                    </div>
                </label>
            </div>
            <div class="accordion__item">
                <label for="acc-2" class="accordion__title">
                    <input id="acc-2" name="acor" type="radio" class="radio__accordion">
                    <h2>11:00 - вернулся к изначальной версии</h2>
                    <div class="accordion__mem">
                        <img src="./img/image2.jpg" alt="Картинка 2">
                    </div>
                </label>
            </div>
            <div class="accordion__item">
                <label for="acc-3" class="accordion__title">
                    <input id="acc-3" name="acor" type="radio" class="radio__accordion">
                    <h2>Right ctrl</h2>
                    <div class="accordion__mem">
                        <img src="./img/image3.jpg" alt="Картинка 3">
                    </div>
                </label>
            </div>
            <div class="accordion__item">
                <label for="acc-4" class="accordion__title">
                    <input id="acc-4" name="acor" type="radio" class="radio__accordion">
                    <h2>Загуглил</h2>
                    <div class="accordion__mem">
                        <img src="./img/image4.jpg" alt="Картинка 4">
                    </div>
                </label>
            </div>
            <div class="accordion__item">
                <label for="acc-5" class="accordion__title">
                    <input id="acc-5" name="acor" type="radio" class="radio__accordion">
                    <h2>Очень жизненно</h2>
                    <div class="accordion__mem">
                        <img src="./img/image5.jpg" alt="Картинка 5">
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
